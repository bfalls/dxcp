name: CI

on:
  push:
  pull_request:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      non_demo: ${{ steps.filter.outputs.non_demo }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            non_demo:
              - '**'
              - '!demo-service/**'
              - '!demo-service-2/**'

  api:
    needs: changes
    if: needs.changes.outputs.non_demo == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dxcp-api/requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint (ruff)
        run: |
          ruff check --select F dxcp-api
      - name: API tests
        run: |
          npm test

  ui:
    needs: changes
    if: needs.changes.outputs.non_demo == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install UI dependencies
        run: |
          cd ui
          npm ci

      - name: UI lint
        run: |
          cd ui
          npm run lint

      - name: Install Playwright browsers + OS deps
        run: |
          cd ui
          npx playwright install --with-deps

      - name: UI tests
        run: |
          cd ui
          npm run test -- app:test

      - name: UI E2E tests (Playwright)
        env:
          CI: "true"
        run: |
          cd ui
          npm run e2e

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ui/playwright-report
